name: UI Tests - On Demand

on:
  repository_dispatch:
    types: [run-ui-tests]

jobs:
  ui-tests-ondemand:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run On-Demand Validation
        run: node runners/runApiValidation.ondemand.js
        env:
          WIDGET_DATA: ${{ toJson(github.event.client_payload) }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BASECAMP_TOKEN: ${{ secrets.BASECAMP_TOKEN }}
          BASECAMP_ACCOUNT_ID: 4294983
          BASECAMP_PROJECT_ID: 19240348
          BASECAMP_CHAT_ID: 7605911660
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}

      - name: Save processed URLs back to repo
        run: |
          git config user.email "bot@feedspace.io"
          git config user.name "Feedspace Bot"
          git add testData/processed_urls_ondemand.json
          git diff --staged --quiet || git commit -m "chore: update on-demand processed URLs"
          git push